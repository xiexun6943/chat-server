<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>IP日志列表</title>
</head>
<link href="/pages/common/layui/css/layui.css" rel="stylesheet">
<body>
<div class="layui-row">
	<div id="back" class="layui-col-md1">&nbsp;</div>
	<input id="pageCount" type="" name="" style="display: none">
	<div id="userOperationLog_div" class="layui-col-md10">
		<div class="userOperationLog_btn_div" style="margin-top: 2%">
			<input id="userId" type="text" name="" class="layui-input" style="width: 15%;display: inline" placeholder="用户Id">
<!--			<input id="telephone" type="text" name="" class="layui-input" style="width: 15%;display: inline" placeholder="电话号码">-->
			<input id="ip" type="text" name="" class="layui-input" style="width: 15%;display: inline" placeholder="ip地址">
			<input id="nickName" type="text" name="" class="layui-input" style="width: 15%;display: inline" placeholder="昵称/号码">
<!--			<button  class="layui-btn deleteSevenDaysAgoLogs">清除七天前日志</button>-->
			<form class="layui-form" action="" style="float: left;width: 120px">
				<div class="layui-form-item" >
					<select id="logtype_select" class="layui-select" lay-verify="required" value="">
						<option value="">日志类型</option>
						<option value="1">注册</option>
						<option value="2">登录</option>
						<option value="3">其他</option>
					</select>
				</div>
			</form>
			<button class="layui-btn search_live">搜索</button>
			<div class="layui-form-item timeComponent" style="display: inline">
				<div class="layui-inline">
					<label class="layui-form-label" style="padding: 9px 8px;width: 100px">时间范围：</label>
					<div class="layui-input-inline">
						<input class="layui-input" id="userOperationLogMsgDate" placeholder="请选择时间范围" type="text">
					</div>
				</div>
			</div>
		</div>
		<div id="appRecharge" class="layui-card" style="margin-top: 1%">
			<div class="layui-card-header">IP列表</div>
			<div class="layui-card-body">
				<table id="userOperationLog_table" lay-filter="userOperationLog_table">
				</table>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/common/jquery/jquery.md5.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/console_ui.js"></script>
<script type="text/javascript" src="./js/userOperationLog.js"></script>
</body>
</html>
